<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a0d7ba526.js"
      crossorigin="anonymous"
    ></script>
    <title>PAF</title>
  </head>
  <body onload="display_ct();">
    <div class="backgroundplaylist">
      <div class="header">
        <a href="options.html">
          <i id="back" class="fa-solid fa-arrow-left fa-sm" style="color: #f3f4f7"></i>
        </a>
        <div id="hour"></div>
        <a href="help.html">
          <i id="help" class="fa-regular fa-circle-question fa-lg" style="color: #f3f4f7"></i>
        </a>
      </div>
      <div class="textoplaylist">Set the mood</div>
      <div class="buttonsoptions">
        <button id="study" onclick="buttonClick(this)">
          <i class="fa-solid fa-book icons" style="color: #f3f4f7"></i>
        </button>
        
        <button id="workout" onclick="buttonClick(this)">
          <i class="fa-solid fa-dumbbell icons" style="color: #f3f4f7"></i>
        </button>
        
        <button id="party" onclick="buttonClick(this)">
          <i
            class="fa-solid fa-champagne-glasses icons" style="color: #f3f4f7"></i>
        </button>
        
      </div>
      <div class="optiontext">
        <div class="smalltext">Study</div>
        <div class="smalltext">Workout</div>
        <div class="smalltext">Party</div>
      </div>

      <div class="textoplaylist">Set duration</div>
      <div class="setime">
        <input id="set-time" type="time" name="set-time" step="300">
      </div>
      <div class="buttonsoptions2">
        <button id="play" class="inactive" disabled>
          <ion-icon name="caret-forward" class="icons"></ion-icon>
        </button>
        <a href="options.html"
          ><button class="set-time">
            <ion-icon name="home" class="icons"></ion-icon></button
        ></a>
        <button id="save" class="inactive" disabled>
          <ion-icon name="bookmark" class="icons"></ion-icon>
        </button>
      </div>
      <div class="optiontext">
        <div class="smalltext">Play</div>
        <div class="smalltext">Back</div>
        <div class="smalltext">Save</div>
      </div>
      <div class="popup" id="popup"></div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
