<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8a0d7ba526.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@800&family=Asap:wght@700&family=Comfortaa&family=DM+Sans:wght@700&family=Dosis:wght@600&family=Heebo:wght@700&family=Lato:ital,wght@0,300;0,700;1,400&family=Montserrat+Alternates:ital,wght@0,200;1,500&family=Mukta&family=Nerko+One&family=Nunito:wght@900&family=Oswald:wght@500&family=Pacifico&family=Playfair+Display&family=Quicksand&family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>PAF</title>
  </head>
  <body onload="display_ct();">
    <div class="backgroundplaylist">
      <div class="header">
        <a href="options.html">
          <i
            id="back"
            class="fa-solid fa-arrow-left fa-sm"
            style="color: #f3f4f7"
          ></i>
        </a>
        <div id="hour"></div>
        <a href="help.html">
          <i
            id="help"
            class="fa-regular fa-circle-question fa-lg"
            style="color: #f3f4f7"
          ></i>
        </a>
      </div>
      <div class="textoplaylist">Set the mood</div>
      <div class="buttonsoptions">
        <button id="study" onclick="buttonClick(this)">
          <i class="fa-solid fa-book icons" style="color: #f3f4f7"></i>
        </button>
        <button id="workout" onclick="buttonClick(this)">
          <i class="fa-solid fa-dumbbell icons" style="color: #f3f4f7"></i>
        </button>
        <button id="party" onclick="buttonClick(this)">
          <i
            class="fa-solid fa-champagne-glasses icons"
            style="color: #f3f4f7"
          ></i>
        </button>
      </div>
      <div class="textoplaylist">Set duration</div>
      <div class="setime">
        <input id="set-time" type="time" name="set-time" step="300" />
      </div>
      <div class="buttonsoptions2">
        <a href="index2.html">
          <button id="play" class="inactive" disabled>
            <ion-icon name="caret-forward" class="icons"></ion-icon></button
        ></a>
        <a href="options.html"
          ><button class="set-time">
            <ion-icon name="home" class="icons"></ion-icon></button
        ></a>
        <button id="save" class="inactive" disabled>
          <ion-icon name="bookmark" class="icons"></ion-icon>
        </button>
      </div>
      <div class="popup" id="popup"></div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
